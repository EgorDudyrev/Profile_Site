{% if traveler %}
<h3 id="traveler_name">{{ traveler.last_name }} {{ traveler.first_name }}</h3>
<div id="traveler_email">{{ traveler.user.email }}</div>
<img src="{{traveler.photo.url}}" style="max-width: 100px;">
{% else %}
<h3>Аноним</h3>
<p>Вы не можете бронировать отели, не зарегестрировавшись на сайте</p>
{% endif %}
